<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/login.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Eventos Inolvidables</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../assets/img/logo2.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Inicio de Sesión</h1>
                <div>Inicia sesión para usar los servicios</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Ingresa tu email" id="emailForm" 
                    autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Ingresa tu contraseña" id="passwordForm">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Recuérdame</label>
                    </div>
                    <a href="#">Olvide mi contraseña!</a>
                </div>
                <button routerLinkActive="router-link-active"  type="submit"><a href="index.html" style="color: white;">Iniciar Sesion</a></button>
            </form>
            <div class="login-card-footer">
                No tienes una cuenta? <a href="registro.html">Crea una cuenta nueva.</a>
            </div>
        </div>
    </div>

</body>

</html>
