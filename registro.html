<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/login.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Eventos Inolvidables</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../assets/img/logo2.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Registro</h1>
                <div>Registrate para entrar usar los servicios.</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"><i class="far fa-user-alt"></i></span>
                    <input type="text" placeholder="Ingresa tu nombre y apellido" id="emailForm" 
                    autofocus >
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"><i class="far fa-mail-bulk"></i></span>
                    <input type="text" placeholder="Correo Electrónico" id="correoForm" >
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">phone</span>
                    <input type="text" placeholder="Teléfono" id="telefonoForm">
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Ingresa una contraseña" id="passwordForm">
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Repite tu contraseña" id="passwordForm">
                </div>
                <button routerLinkActive="router-link-active"  type="submit"><a href="index.html" style="color: white;">Registrarse</a></button>
                <div class="login-card-footer">
                    Ya tienes una cuenta? <a href="login.html">Inicia Sesión.</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
